<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Video Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../css/videoPlayer/style.css" />
		<script src="../../js/videoPlayer/main.js" defer></script>
	</head>
	<body>
		<noscript><h1>JavaScript is required for this to work.</h1></noscript>
		<div id="input" class="hidden">
			<input id="urlInput" type="url" placeholder="URL to the video" />
			<button id="confirmButton">GO</button>
		</div>
		<div id="content" class="hidden">
			<video></video>
			<iframe id="getSrcFrame" class="hidden"></iframe>
		</div>
		<div id="error" class="hidden">
			<h3></h3>
			<p></p>
		</div>
	</body>
</html>
